version: '2.7'  # Explicitly specify a supported version

services:
  dev-database:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: my-sql-server
    environment:
      - SA_PASSWORD_FILE=/run/secrets/123  # Use a secret for password
      - ACCEPT_EULA=Y
      - database=testdb
    ports:
      - "1435:1433"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge


